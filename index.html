<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="text-gray-700 font-sans text-lg">
    <nav class="bg-blue-900 h-16 mb-2"></nav>
    <div id="app">
        <div class="border border-solid border-gray-300 ml-6 py-1 px-6">
            <p>Cart({{ cart.length }})</p>
        </div>
        <product :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeItems"></product>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
